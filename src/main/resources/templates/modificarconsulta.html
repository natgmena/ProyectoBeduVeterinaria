<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layouts/head :: head}">
    <title>Registro de consulta</title>
</head>
<body>
<header th:insert="~{layouts/header :: header}"></header>

<br/>
<div class="container">
    <h1 class="text-center">Datos de la consulta</h1>
    <form th:action="@{/consultas/guardar}" th:object="${consulta}" method="post" class="col-md-8 offset-md-2">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="row mb-3">
            <label for="mascota" class="col-sm-2 col-form-label">Nombre Mascota</label>
            <div class="col-sm-10">
                <select class="form-select" th:field="*{mascota}">
                    <option th:each="mascota : ${mascotas}" th:text="${mascota.nombre}" th:value="${mascota.getId()}" id="mascota"></option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="veterinario" class="col-sm-2 col-form-label">Nombre Veterinario</label>
            <div class="col-sm-10">
                <select class="form-select" th:field="*{veterinario}">
                    <option th:each="veterinario : ${veterinarios}" th:text="${veterinario.getNombreCompleto()}" th:value="${veterinario.getId()}" id="veterinario"></option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="fecha_consulta" class="col-sm-2 col-form-label">Fecha de Consulta</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="fecha_consulta" th:field="*{fechaConsulta}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="diagnostico" class="col-sm-2 col-form-label">Diagnostico</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="diagnostico" th:field="*{diagnostico}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="tratamiento" class="col-sm-2 col-form-label">Tratamiento</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tratamiento" th:field="*{tratamiento}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="costo" class="col-sm-2 col-form-label">Costo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="costo" th:field="*{costo}">
            </div>
        </div>
        <a class="btn btn-primary btn-sm-star" th:href="@{/consultas}">Regresar</a>
        <button type="submit" class="btn btn-primary float-sm-end" name="guardar" value="guardar">Guardar</button>
    </form>
</div>
</body>
</html>
