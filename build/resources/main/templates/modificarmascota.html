<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layouts/head :: head}">
    <title>Datos de la mascota</title>
</head>
<body>
<header th:insert="~{layouts/header :: header}"></header>

<br/>
<div class="container">
    <h1 class="text-center">Datos de la mascota</h1>
    <form th:action="@{/mascotas/guardar}" th:object="${mascota}" method="post" class="col-md-8 offset-md-2">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="row mb-3">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="tipo_mascota" class="col-sm-2 col-form-label">Tipo Mascota</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tipo_mascota" th:field="*{tipoMascota}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="raza" class="col-sm-2 col-form-label">Raza</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="raza" th:field="*{raza}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="sexo" class="col-sm-2 col-form-label">Sexo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sexo" th:field="*{sexo}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="edad" class="col-sm-2 col-form-label">Edad</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="edad" th:field="*{edad}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="fecha_registro" class="col-sm-2 col-form-label">Fecha de Registro</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="fecha_registro" th:field="*{fechaRegistro}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
            <div class="col-sm-10">
                <select class="form-select" th:field="*{clientes}">
                    <option th:each="cliente : ${clientes}" th:text="${cliente.getNombreCompleto()}" th:value="${cliente.getId()}" id="cliente"></option>
                </select>
            </div>
        </div>
        <a class="btn btn-primary btn-sm-star" th:href="@{/mascotas}">Regresar</a>
        <button type="submit" class="btn btn-primary float-sm-end" name="guardar" value="guardar">Guardar</button>
    </form>
</div>
</body>
</html>
