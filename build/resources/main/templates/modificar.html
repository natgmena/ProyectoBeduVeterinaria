<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layouts/head :: head}">
    <title>Datos del cliente</title>
</head>
<body>
<header th:insert="~{layouts/header :: header}"></header>
<h1>Datos del cliente</h1>
<a th:href="@{/clientes}">Regresar</a>
<br/>
<div class="container">
    <form th:action="@{/clientes/agregar}" th:object="${cliente}" method="post" class="col-md-8 offset-md-2">
        <div class="row mb-3">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}"/>
                </div>
            </div>
        <div class="row mb-3">
            <label for="apePaterno" class="col-sm-2 col-form-label">Apellido Paterno</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apePaterno" th:field="*{apeMaterno}">
                </div>
            </div>
        <input id="ids" name="ids" type="hidden">
        <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </form>
</div>
</body>
</html>
